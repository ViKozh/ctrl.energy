      if(id(em_b_voltage).state >= 0) { b = id(em_b_voltage).state; };
      if(id(em_c_voltage).state >= 0) { c = id(em_c_voltage).state; };
      if((a >= 0) && (b >= 0) && (c >= 0)) {
